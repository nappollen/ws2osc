name: Build Cross-Platform

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20.x]
        include:
          - os: ubuntu-latest
            output: ws2osc-linux
            script: caxa:linux
          - os: macos-latest
            output: ws2osc-macos
            script: caxa:mac
          - os: windows-latest
            output: ws2osc-win.exe
            script: caxa:win

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build

    - name: Create executable with caxa
      run: npm run ${{ matrix.script }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.output }}
        path: build/${{ matrix.output }}
        retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - name: Download Linux artifact
      uses: actions/download-artifact@v4
      with:
        name: ws2osc-linux
        path: ./artifacts

    - name: Download macOS artifact
      uses: actions/download-artifact@v4
      with:
        name: ws2osc-macos
        path: ./artifacts

    - name: Download Windows artifact
      uses: actions/download-artifact@v4
      with:
        name: ws2osc-win.exe
        path: ./artifacts

    - name: Make executables executable
      run: |
        chmod +x ./artifacts/ws2osc-linux
        chmod +x ./artifacts/ws2osc-macos

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: build-${{ github.run_number }}
        name: Build ${{ github.run_number }} (${{ github.sha }})
        body: |
          Automated build from commit ${{ github.sha }}
          
          **Commit**: [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
          **Branch**: ${{ github.ref_name }}
          **Author**: ${{ github.actor }}
          
          ## Downloads
          - Windows: ws2osc-win.exe
          - Linux: ws2osc-linux
          - macOS: ws2osc-macos
        files: |
          ./artifacts/ws2osc-linux
          ./artifacts/ws2osc-macos
          ./artifacts/ws2osc-win.exe
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
